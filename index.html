<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Flux Multipack App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #212b36;
        }
        .status-card {
            border-radius: 8px;
            padding: 25px;
            margin: 20px 0;
            background: #f9fafb;
            border-left: 4px solid #5c6ac4;
        }
        .error-card {
            background: #fbeae5;
            border-left: 4px solid #d32f2f;
        }
        .success-card {
            background: #f5faf5;
            border-left: 4px solid #50b83c;
        }
        button {
            background-color: #5c6ac4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        #admin-redirect-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fff8e1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="initial-loading" class="status-card">
            <h2>Loading Neon Flux Multipack App</h2>
            <p>Please wait while we initialize the application...</p>
        </div>

        <div id="wrong-context" class="error-card" style="display: none;">
            <h2>Incorrect Loading Context</h2>
            <p>This application must be loaded within the Shopify Admin interface.</p>
            <div id="admin-redirect-message">
                <p>You will be automatically redirected to the correct location in <span id="countdown">5</span> seconds.</p>
            </div>
            <button id="manual-redirect">Take Me to Shopify Admin</button>
        </div>

        <div id="app-content" class="success-card" style="display: none;">
            <h1>Welcome to Neon Flux Multipack</h1>
            <div id="shop-data"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            shopDomain: 'neon-flux-test.myshopify.com',
            apiKey: 'a990be1d4450f032a55916c366ee38c2',
            redirectDelay: 5000 // 5 seconds
        };

        // DOM Elements
        const elements = {
            loading: document.getElementById('initial-loading'),
            wrongContext: document.getElementById('wrong-context'),
            appContent: document.getElementById('app-content'),
            manualRedirect: document.getElementById('manual-redirect'),
            adminRedirect: document.getElementById('admin-redirect-message'),
            countdown: document.getElementById('countdown'),
            shopData: document.getElementById('shop-data')
        };

        // Check if we're in the correct context
        function isInShopifyAdmin() {
            // Check if we're in an iframe
            if (window.self === window.top) {
                return false;
            }
            
            // Check for Shopify admin URL patterns
            try {
                return window.location !== window.parent.location && 
                       /admin\.shopify\.com/.test(window.parent.location.hostname);
            } catch (e) {
                // Cross-origin error means we're likely in Shopify admin
                return true;
            }
        }

        // Redirect to proper admin URL
        function redirectToAdmin() {
            const adminUrl = `https://${CONFIG.shopDomain}/admin/apps/neonflux_bundle_app`;
            window.top.location.href = adminUrl;
        }

        // Initialize countdown for automatic redirect
        function startCountdown() {
            let seconds = 5;
            elements.countdown.textContent = seconds;
            
            const timer = setInterval(() => {
                seconds--;
                elements.countdown.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    redirectToAdmin();
                }
            }, 1000);
        }

        // Main initialization function
        async function initializeApp() {
            // First verify we're in the correct context
            if (!isInShopifyAdmin()) {
                elements.loading.style.display = 'none';
                elements.wrongContext.style.display = 'block';
                elements.adminRedirect.style.display = 'block';
                startCountdown();
                return;
            }

            // Load the Shopify SDK
            try {
                await loadShopifySDK();
                
                // Initialize Shopify App
                Shopify.init({
                    apiKey: CONFIG.apiKey,
                    shopOrigin: `https://${CONFIG.shopDomain}`
                });

                // Wait for ready state
                await new Promise((resolve) => {
                    ShopifyApp.ready(resolve);
                });

                // Set up UI
                ShopifyApp.Bar.initialize({
                    title: 'Neon Flux Multipack',
                    buttons: {
                        primary: {
                            label: 'Refresh',
                            callback: () => window.location.reload()
                        }
                    }
                });

                // Load shop data
                try {
                    const session = await new Promise((resolve) => {
                        ShopifyApp.getShopifySession(resolve);
                    });
                    
                    elements.shopData.innerHTML = `
                        <h3>Shop Information</h3>
                        <p><strong>Shop Domain:</strong> ${session.shop}</p>
                        <p><strong>User:</strong> ${session.user || 'Not available'}</p>
                    `;
                } catch (error) {
                    console.warn('Could not load shop data:', error);
                }

                // Show app content
                elements.loading.style.display = 'none';
                elements.appContent.style.display = 'block';

            } catch (error) {
                console.error('App initialization failed:', error);
                elements.loading.style.display = 'none';
                elements.wrongContext.style.display = 'block';
                elements.wrongContext.innerHTML += `
                    <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 4px;">
                        <p><strong>Technical Details:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load Shopify SDK with error handling
        function loadShopifySDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.shopify.com/s/assets/external/app.js';
                script.onload = () => {
                    if (typeof Shopify !== 'undefined') {
                        resolve();
                    } else {
                        reject(new Error('Shopify object not available after loading SDK'));
                    }
                };
                script.onerror = () => {
                    reject(new Error('Failed to load Shopify SDK'));
                };
                document.head.appendChild(script);
            });
        }

        // Event listeners
        elements.manualRedirect.addEventListener('click', redirectToAdmin);

        // Start the app
        initializeApp();
    </script>
</body>
</html>
