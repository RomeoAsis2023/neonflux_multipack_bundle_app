<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Flux Multipack App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
        }
        #app-loading, #app-error {
            text-align: center;
            padding: 40px;
        }
        #app-content {
            display: none;
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app-loading">
        <h2>Loading your Shopify app...</h2>
        <p>Please wait while we initialize the application.</p>
    </div>
    
    <div id="app-error" style="display: none;">
        <div class="error-message">
            <h2>Error Loading Application</h2>
            <p id="error-details"></p>
            <button onclick="window.location.reload()">Refresh Page</button>
        </div>
    </div>
    
    <div id="app-content">
        <!-- Your app content will load here -->
        <h1>Welcome to Neon Flux Multipack</h1>
        <div id="shop-data"></div>
    </div>

    <!-- Load Shopify embed script dynamically with error handling -->
    <script>
        (function() {
            // Configuration
            const config = {
                shopOrigin: 'https://neon-flux-test.myshopify.com',
                apiKey: 'a990be1d4450f032a55916c366ee38c2',
                debugMode: true
            };
            
            // DOM elements
            const appLoading = document.getElementById('app-loading');
            const appError = document.getElementById('app-error');
            const appContent = document.getElementById('app-content');
            const errorDetails = document.getElementById('error-details');
            const shopData = document.getElementById('shop-data');
            
            // Load the Shopify SDK
            function loadShopifySDK() {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.shopify.com/s/assets/external/app.js';
                    script.onload = resolve;
                    script.onerror = () => reject(new Error('Failed to load Shopify SDK'));
                    document.head.appendChild(script);
                });
            }
            
            // Initialize the Shopify App
            async function initializeApp() {
                try {
                    // Step 1: Load the Shopify SDK
                    await loadShopifySDK();
                    
                    // Step 2: Verify Shopify object is available
                    if (typeof Shopify === 'undefined') {
                        throw new Error('Shopify object not available after loading SDK');
                    }
                    
                    // Step 3: Initialize the Shopify App
                    Shopify.init({
                        apiKey: config.apiKey,
                        shopOrigin: config.shopOrigin,
                        debug: config.debugMode
                    });
                    
                    // Step 4: Wait for ShopifyApp to be ready
                    await new Promise((resolve) => {
                        ShopifyApp.ready(resolve);
                    });
                    
                    // Step 5: Set up the UI
                    ShopifyApp.Bar.initialize({
                        title: 'Neon Flux Multipack',
                        buttons: {
                            primary: {
                                label: 'Refresh',
                                callback: () => window.location.reload()
                            },
                            secondary: {
                                label: 'Admin',
                                callback: () => ShopifyApp.redirectToShopifyAdmin()
                            }
                        }
                    });
                    
                    // Step 6: Load shop data
                    try {
                        const session = await new Promise((resolve, reject) => {
                            ShopifyApp.getShopifySession(resolve, reject);
                        });
                        
                        shopData.innerHTML = `
                            <h3>Shop Information</h3>
                            <p><strong>Shop Domain:</strong> ${session.shop}</p>
                            <p><strong>User:</strong> ${session.user || 'Not available'}</p>
                        `;
                    } catch (error) {
                        console.warn('Could not load shop data:', error);
                        shopData.innerHTML = `<p>Note: Some features may be limited without full session data</p>`;
                    }
                    
                    // Show the app content
                    appLoading.style.display = 'none';
                    appContent.style.display = 'block';
                    
                } catch (error) {
                    // Handle any errors in the initialization process
                    console.error('App initialization failed:', error);
                    appLoading.style.display = 'none';
                    errorDetails.textContent = error.message;
                    appError.style.display = 'block';
                    
                    // Additional troubleshooting for common issues
                    if (error.message.includes('Failed to load Shopify SDK')) {
                        errorDetails.innerHTML += `<br><br>Possible causes:
                            <ul>
                                <li>Ad blocker preventing script loading</li>
                                <li>Network connectivity issues</li>
                                <li>Shopify CDN unavailable</li>
                            </ul>`;
                    }
                }
            }
            
            // Start the app initialization
            initializeApp();
        })();
    </script>
</body>
</html>
