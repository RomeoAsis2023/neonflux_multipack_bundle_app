<!DOCTYPE html>
<html>
<head>
    <title>Proxy Test</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors https://*.myshopify.com https://admin.shopify.com">
</head>
<body>
    <h1>Proxy Test Page</h1>
    <div id="params"></div>
    
    <script>
        // Display all query parameters
        const params = new URLSearchParams(window.location.search);
        let html = '<h2>Query Parameters</h2><ul>';
        
        for (const [key, value] of params) {
            html += `<li><strong>${key}:</strong> ${value}</li>`;
        }
        
        html += '</ul>';
        document.getElementById('params').innerHTML = html;
        
        // Check if we're in an iframe
        console.log('Is iframe?', window.self !== window.top);
    </script>
</body>
</html>
